<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <div class="persons">참여자수 : <span id="count"></span></div>
    <div>제시어 : <span id="word"></span></div>
    <div class="com">
        <input type="text" id="comInput"/>
        <button type="button" id="comBtn">입력</button>
    </div>

    <script>
        // 참가자수 정하기
        const sign = prompt("참여자수?");
        const count = document.querySelector("#count");
        const comInput = document.querySelector("#comInput");
        const comBtn = document.querySelector("#comBtn");
        const word = document.querySelector("#word");
        let num = 1;

        // 참가자수 입력
        count.innerText = sign !== null ? Number(sign) : "참가자가 없습니다.";
               
        // 제시어 입력
        comInput.addEventListener("keyup", function(event){            
            if(event.keyCode === 13){
                event.preventDefault();
                if(num <= sign){
                    if(word.innerText === ""){// 첫번째 사람 체크
                        comBtn.click(FnComBtn());
                        num = num + 1;
                    }else{
                        const wordLast = word.innerText; // 텍스트 담기

                        if(wordLast.charAt(wordLast.length - 1) === comInput.value[0]){// 두번째 턴의 사람이라면 끝 텍스트 체크
                            comBtn.click(FnComBtn());
                            num = num + 1;
                        }else{
                            alert("텍스트 확인해주세요.");
                        }
                    }
                    comInput.value = null;
                }else{
                    alert("다음참가자는 없습니다.");
                }
            }
        });
        function FnComBtn(){
            if(comInput.value.length !== 3){
                alert("글자수가 안맞아");
                num = num - 1;
                return false;4
            }
            word.innerText = comInput.value;
        }
    </script>
</body>
</html>
